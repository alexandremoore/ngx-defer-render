<ngx-spinner size="large" color="#fff" type="ball-grid-pulse">
</ngx-spinner>
<div class="user-list">
  <div *ngFor="let user of users">
    <!-- <div class="user" #userElement>
      <ng-container> -->
    <div class="user" (ngxDeferRender)="onEnterViewPort(user)">
      <ng-container *ngIf="user.show">
        <ngx-avatar name="{{user.name.first}} {{user.name.last}}" size="80" [round]="true"></ngx-avatar>
        <span class="user-name">{{user.name.first}} {{user.name.last}}</span>
      </ng-container>
    </div>
  </div>
</div>
